name: Release

on:
  push:
    branches:
      - release
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24' # Matching architecture specs

      - name: Build binaries
        run: |
          mkdir -p dist
          platforms=(
            "linux/amd64"
            "linux/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
            "windows/arm64"
            "android/arm64"
          )

          for platform in "${platforms[@]}"; do
            platform_split=(${platform//\// })
            GOOS=${platform_split[0]}
            GOARCH=${platform_split[1]}
            
            output_name="vibe-${GOOS}-${GOARCH}"
            if [ "$GOOS" == "windows" ]; then
              output_name+=".exe"
            fi

            echo "Building for $GOOS/$GOARCH..."
            # Building from the cmd/vibe directory where the main package is
            # We use -C to run from root but point to the module
            GOOS=$GOOS GOARCH=$GOARCH go build -o "dist/$output_name" ./cmd/vibe
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

