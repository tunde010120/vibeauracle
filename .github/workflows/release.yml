name: Release

on:
  push:
    branches:
      - release
      - master
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: |
            **/go.sum
            go.work

      - name: Build binaries
        run: |
          set -e
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la $GITHUB_WORKSPACE
          mkdir -p dist
          
          # Explicitly set GOWORK
          export GOWORK=$GITHUB_WORKSPACE/go.work
          
          # Ensure workspace is synced
          go work sync

          platforms=(
            "linux/amd64"
            "linux/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
            "windows/arm64"
            "android/arm64"
          )

          # Determine semantic version/tag
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
          elif [[ "${{ github.ref_name }}" == "release" ]]; then
            VERSION="latest"
          elif [[ "${{ github.ref_name }}" == "master" ]]; then
            VERSION="beta"
          else
            VERSION="dev"
          fi

          COMMIT=${{ github.sha }}
          BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          for platform in "${platforms[@]}"; do
            platform_split=(${platform//\// })
            GOOS=${platform_split[0]}
            GOARCH=${platform_split[1]}
            
            output_name="vibeaura-${GOOS}-${GOARCH}"
            if [ "$GOOS" == "windows" ]; then
              output_name+=".exe"
            fi

            echo "Building for $GOOS/$GOARCH (version $VERSION, commit $COMMIT, date $BUILD_DATE)..."
            CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build -ldflags="-s -w -X main.Version=$VERSION -X main.Commit=$COMMIT -X main.BuildDate=$BUILD_DATE" -trimpath -o "dist/$output_name" ./cmd/vibeaura
          done

          # Generate metadata.json
          echo "{\"version\": \"$VERSION\", \"commit\": \"$COMMIT\", \"date\": \"$BUILD_DATE\"}" > dist/metadata.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/release' || github.ref == 'refs/heads/master'
        with:
          files: dist/*
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || (github.ref_name == 'release' && 'latest' || 'beta') }}
          name: ${{ github.ref_type == 'tag' && github.ref_name || (github.ref_name == 'release' && 'Latest Stable' || 'Beta Bleeding Edge') }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ github.ref_type != 'tag' }}
          make_latest: ${{ github.ref_type == 'tag' || github.ref_name == 'release' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
