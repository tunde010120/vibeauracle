version: '3.8'

services:
  vibeaura:
    build: .
    volumes:
      - ~/.vibeaura:/root/.vibeaura
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"

volumes:
  ollama_data:
